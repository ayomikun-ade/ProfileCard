<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <section class="top">
          <img src="./images/bg-pattern-card.svg" alt="" />
        </section>
        <section class="info">
          <img src="./images/Avatar2.png" alt="profile image" />
          <h1>Ayomikun Adeosun <span></span></h1>
          <p class="location">Nigeria</p>
          <p>
            Computer Science Undergraduate <br />Aspiring Frontend Developer
            <br />Aspiring Cyber Security Analyst
          </p>
        </section>
        <section class="stat">
          <div>
            <a href="https://github.com/ayomikun-ade" target="_blank"
              ><ion-icon size="large" name="logo-github"></ion-icon
            ></a>
            <p>GitHub</p>
          </div>
          <div>
            <a href="https://linkedin.com/in/ayomikun-adeosun" target="_blank"
              ><ion-icon size="large" name="logo-linkedin"></ion-icon
            ></a>
            <p>LinkedIn</p>
          </div>
          <div>
            <a href="https://twitter.com/?lang=en" target="_blank"
              ><ion-icon size="large" name="logo-twitter"></ion-icon
            ></a>
            <p>Twitter</p>
          </div>
        </section>
      </section>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
